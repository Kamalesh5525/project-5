<script type="text/javascript">
    var arr=[2,10,22,13,84,32, 34, 56, 23, 34, 89, 3, 5, 6];
    var tmp;
    for(var i=0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]<arr[j]){
                tmp=arr[i];
                arr[i]=arr[j];
                arr[j]=tmp;
            }
        }
    }
    document.write(`${arr}`)
</script>
