<script type="text/javascript">
    // 9. search array element using for loop.

    var arr=[10,22,13,84,32];
    var ser=13;
    var ans;

    for(var i=0;i<arr.length;i++){
        if(arr[i] === ser){
            ans=i;
        }
    }
    if(ans == undefined){
        console.log("value not found");
    }
    else{
        console.log(ans);
    }
     
</script>
